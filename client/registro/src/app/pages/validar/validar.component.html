<main>    

    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element">{{element.nome}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="celular">
          <th mat-header-cell *matHeaderCellDef> Celular </th>
          <td mat-cell *matCellDef="let element"> {{element.celular}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="conhecimento">
          <th mat-header-cell *matHeaderCellDef> Conhecimento </th>
          <td mat-cell *matCellDef="let element"> {{element.conhecimento}} </td>
        </ng-container>
    
          <!-- Symbol Column -->
      <ng-container matColumnDef="validacao">
        <th mat-header-cell *matHeaderCellDef> Validado </th>
        <td mat-cell *matCellDef="let element"> {{element.validacao}} </td>
      </ng-container>
    
      
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <td mat-row *matRowDef="let row; columns: displayedColumns;"></td>
    
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td mat-row *matRowDef="let row; columns: displayedColumns;" (click)="editColaborador(row)"></td>
      </tr>
    </table>
</main>
